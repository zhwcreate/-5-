<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" id="all">
        <input type="button" value="全不选" id="none">
        <input type="button" value="反选" id="back">
    </div>
    <script>
        let chose=document.querySelectorAll('input');
        let all=document.querySelector('#all');
        let none=document.querySelector('#none');
        let back=document.querySelector('#back');
        all.onclick=function() {
        for(let i=0;i<4;i++){
        chose[i].checked=true;
        }
        }
        none.onclick=function() {
        for(let i=0;i<4;i++){
        chose[i].checked=false;
        }
        }
        back.onclick=function() {
        for(let i=0;i<4;i++){
        chose[i].checked=!chose[i].checked;
        }
        }

        
        
    </script>

</body>

</html>
